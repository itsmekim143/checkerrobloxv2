<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: #fff; padding: 40px; }
        .panel { background: #161616; padding: 20px; border-radius: 10px; border: 1px solid #333; margin-bottom: 20px; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; }
        button { padding: 10px 20px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-ban { background: #ff4757; color: white; }
        .btn-unban { background: #2ed573; color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #333; text-align: left; }
        th { color: #888; font-size: 12px; text-transform: uppercase; }
        .user-tag { color: #1e90ff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="panel">
        <h2>Blacklist Controls</h2>
        <input type="text" id="userInput" placeholder="Roblox Username">
        <button class="btn-ban" onclick="setBlacklist(true)">Ban User</button>
        <button class="btn-unban" onclick="setBlacklist(false)">Unban</button>
    </div>

    <div class="panel">
        <h2>Script Usage Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Game Name</th>
                    <th>Creator ID</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="logList"></tbody>
        </table>
    </div>

    <script>
        const firebaseConfig = {
            databaseURL: "https://robloxadmin-e98ad-default-rtdb.asia-southeast1.firebasedatabase.app",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function setBlacklist(val) {
            const user = document.getElementById('userInput').value;
            if(user) {
                db.ref('blacklist/' + user).set(val);
                alert("Updated: " + user);
            }
        }

        // Listen for logs
        db.ref('logs').limitToLast(20).on('value', (snap) => {
            const list = document.getElementById('logList');
            list.innerHTML = "";
            snap.forEach((child) => {
                const data = child.val();
                list.innerHTML = `<tr>
                    <td class="user-tag">${data.username}</td>
                    <td>${data.gameName}</td>
                    <td>${data.creatorId}</td>
                    <td style="color: #666;">${data.time}</td>
                </tr>` + list.innerHTML;
            });
        });
    </script>
</body>
</html>
